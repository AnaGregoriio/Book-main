<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Pesquisar Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="searchTerm" placeholder="Digite o nome do livro ou autor"></ion-input>
    <ion-button (click)="searchBooks()">Pesquisar</ion-button>
  </ion-item>

  <ion-list *ngIf="books.length > 0">
    <ion-item *ngFor="let book of books">
      <ion-thumbnail slot="start">
        <img *ngIf="book.volumeInfo.imageLinks" [src]="book.volumeInfo.imageLinks.thumbnail" alt="Capa do livro">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ book.volumeInfo.title }}</h2>
        <p *ngIf="book.volumeInfo.authors">Autor(es): {{ book.volumeInfo.authors.join(', ') }}</p>
        <p *ngIf="book.volumeInfo.publishedDate">Publicado em: {{ book.volumeInfo.publishedDate }}</p>
      </ion-label>
      <ion-button (click)="addToLibrary(book)" slot="end">Adicionar à Biblioteca</ion-button> <!-- Botão para adicionar o livro -->
    </ion-item>
  </ion-list>

  <ion-spinner *ngIf="loading" slot="fixed"></ion-spinner>
</ion-content>
