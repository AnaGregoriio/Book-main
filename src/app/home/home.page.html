<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let book of Books">
        <ion-card class="custom-card">
          <ion-card-header>
            <ion-card-title>{{ book.volumeInfo.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <img *ngIf="book.volumeInfo.imageLinks" [src]="book.volumeInfo.imageLinks.thumbnail" alt="{{ book.volumeInfo.title }}" class="book-image">
            <p>{{ book.volumeInfo.description || 'Sem descrição disponível.' }}</p>
            <ion-button expand="full" href="{{ book.volumeInfo.infoLink }}" target="_blank" color="primary">
              Saiba mais
            </ion-button>
            <ion-button expand="full" (click)="addToReadingList(book)" color="secondary">
              Adicionar à Lista de Leitura
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
