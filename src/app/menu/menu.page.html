<ion-menu side="start" contentId="main-content">
  <!-- Cabeçalho do Menu -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="closeMenu()">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-list>
  <ion-item (click)="navigateTo('/tabs/home')">
    <ion-icon slot="start" name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-item>

  <ion-item (click)="navigateTo('/tabs/library')">
    <ion-icon slot="start" name="library-outline"></ion-icon>
    <ion-label>Biblioteca</ion-label>
  </ion-item>

  <ion-item (click)="navigateTo('/tabs/search')">
    <ion-icon slot="start" name="search-outline"></ion-icon>
    <ion-label>Buscar</ion-label>
  </ion-item>

  <ion-item (click)="navigateTo('//settings')">
    <ion-icon slot="start" name="settings-outline"></ion-icon>
    <ion-label>Configurações</ion-label>
  </ion-item>

  <ion-item (click)="logout()">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
</ion-list>
