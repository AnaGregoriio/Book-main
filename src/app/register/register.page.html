<ion-content class="register-content">
  <!-- Adicionando uma imagem acima do formulário de registro -->
  <div class="top-container">
    <img src="assets/WhatsApp Image 2024-10-13 at 12.58.10 (1).jpeg" alt="Logo" class="logo" />
  </div>

  <div class="register-form">
    <ion-item class="input-item">
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Telefone</ion-label>
      <ion-input type="phone" [(ngModel)]="phone"></ion-input>
    </ion-item>


    <ion-item class="input-item">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
      <ion-icon name="eye-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating">Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="confirmPassword"></ion-input>
      <ion-icon name="eye-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-button expand="full" class="register-button" (click)="register()">Registrar</ion-button>

    <ion-button expand="full" color="light" (click)="goToLogin()">Já tem uma conta? Iniciar Sessão</ion-button>
  </div>
</ion-content>
