<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Trocar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="changePassword()">
    <ion-item>
      <ion-label position="floating">Senha Atual</ion-label>
      <ion-input [(ngModel)]="currentPassword" name="currentPassword" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nova Senha</ion-label>
      <ion-input [(ngModel)]="newPassword" name="newPassword" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar Nova Senha</ion-label>
      <ion-input [(ngModel)]="confirmNewPassword" name="confirmNewPassword" type="password" required></ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Salvar</ion-button>
  </form>
</ion-content>
